--- 
layout: default 
title: Tag Cloud 
---

<div class="page">
    <h1 class="page-title">Tag Cloud</h1>
    <ul class="tag-cloud">
        {% for tag in site.tags %}
        <li>
            <a href="/tags/{{ tag[0] }}">
              {{ tag[0] }}({{ tag[1].size }})
            </a>
        </li>
        {% endfor %}
    </ul>

</div>
