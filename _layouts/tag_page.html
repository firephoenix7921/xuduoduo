---
layout: default
---

<h2 class="tag-summary-title">Posts Tagged {{ page.tag }}</h2>
<table class="table table-striped tag-summary">
    <tbody>
        {% for post in page.posts %}
        <tr>
            <td>
                <h3>
                    <a href="{{ post.url }}">
                    {{ post.title }}
                    <small class="subtitle"><span>{{ post.abstract }}</span></small>
                    </a>
                </h3>
                <p>
                    <span class="post-date">Posted by {{ site.author.name | data_to_string }} on {{ post.date | date_to_string }}</span>
                    <small>
				        <span class="fa-stack fa-sm">
		                    <i class="fa fa-tags fa-stack-1x"></i>
		                </span> :
                        {% for tag in post.tags %}
                        <a class="tag-wrapper" href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;">
                            <span class="tags">{{ tag }}</span>
                        </a> 
                        {% endfor %}
		            </small>
                </p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
